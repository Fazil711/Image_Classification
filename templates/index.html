<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat vs Dog Classifier</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input[type="file"] { margin: 20px 0; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
        #preview { max-width: 100%; margin-top: 20px; display: none; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üê∂ Cat vs Dog üê±</h1>
    <p>Upload an image to classify it.</p>
    
    <input type="file" id="fileInput" accept="image/*" onchange="previewImage()">
    <br>
    <img id="preview" src="" alt="Image Preview">
    <br>
    <button onclick="uploadImage()">Classify</button>
    
    <div id="result"></div>
</div>

<script>
    function previewImage() {
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = "block";
            }
            reader.readAsDataURL(file);
        }
    }

    async function uploadImage() {
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        const file = fileInput.files[0];

        if (!file) {
            alert("Please select an image first!");
            return;
        }

        resultDiv.innerText = "Analyzing...";
        
        const formData = new FormData();
        formData.append("file", file);

        try {
            const response = await fetch("/predict", {
                method: "POST",
                body: formData
            });
            const data = await response.json();
            
            resultDiv.innerHTML = `It's a <span style="color: ${data.prediction === 'Dog' ? 'blue' : 'green'}">${data.prediction}</span>! <br> (Confidence: ${data.confidence})`;
        } catch (error) {
            console.error(error);
            resultDiv.innerText = "Error occurred. Check console.";
        }
    }
</script>

</body>
</html>
